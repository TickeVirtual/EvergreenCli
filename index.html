<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket de Compra</title>
    
    <style>
     body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    margin-bottom: 20px;
}

video, img {
    border: 2px solid #ccc;
    margin-top: 10px;
}

    </style>
 </head>
<body>
    <button id="btnTomarFoto">Foto</button>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <img id="fotoTomada" src="" alt="Foto tomada" style="display:none;">

    <script>

document.getElementById('btnTomarFoto').addEventListener('click', async function() {
    const constraints = {
        video: true
    };

    try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.getElementById('video');
        video.srcObject = stream;

        // Crear un botón adicional para tomar la foto
        const botonCapturar = document.createElement('button');
        botonCapturar.textContent = 'Capturar Foto';
        document.body.appendChild(botonCapturar);

        botonCapturar.addEventListener('click', function() {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const img = document.getElementById('fotoTomada');
            img.src = canvas.toDataURL('image/png');
            img.style.display = 'block';
            video.style.display = 'none';
            botonCapturar.remove(); // Eliminar el botón después de tomar la foto
        });
    } catch (err) {
        console.error('Error al acceder a la cámara: ', err);
    }
});


</script>
</body>
</html>
